<div class="dropdowns">
  <div class="dropdownSelect dropdownHave">
    <div class="dropdownTitle" (click)="iHaveVissibility()">
      <span *ngIf="!dropdownHave">ğŸ”½</span>
      <span *ngIf="dropdownHave">ğŸ”º</span>
      <p>J'ai</p>
    </div>
    <div class="dropdown" *ngIf="dropdownHave">
      <div
        class="dropdownInside"
        *ngFor="let ingredient of ingredientsList"
        [ngStyle]="{
          display: filterNameWithInputTextFromHeader(ingredient.strIngredient)
                ? 'flex'
                : 'none'
        }"
      >
        <input
          type="checkbox"
          name="{{ingredient.strIngredient}}"
          id="{{ingredient.strIngredient}}"
          (click)="updateDropdownHave(ingredient.strIngredient)"
        /><label for="{{ingredient.strIngredient}}">{{ ingredient.strIngredient }}</label>
      </div>
    </div>
  </div>
  <div class="dropdownSelect dropdownHavent">
    <div class="dropdownTitle" (click)="iHaventVissibility()">
      <span *ngIf="!dropdownHavent">ğŸ”½</span>
      <span *ngIf="dropdownHavent">ğŸ”º</span>
      <p>Je n'ai pas</p>
    </div>
    <div class="dropdown" *ngIf="dropdownHavent">
      <div
        class="dropdownInside"
        *ngFor="let ingredient of ingredientsList"
        [ngStyle]="{
          display: filterNameWithInputTextFromHeader(ingredient.strIngredient)
                ? 'flex'
                : 'none'
        }"
      >
        <input
          type="checkbox"
          name="{{ingredient.strIngredient}}"
          id="{{ingredient.strIngredient}}"
          (click)="updateDropdownHavent(ingredient.strIngredient)"
        /><label for="{{ingredient.strIngredient}}">{{ ingredient.strIngredient }}</label>
      </div>
    </div>
  </div>
</div>
